routing:
  enable: true
  static-files:
    remote-path: /static
    path-name: files
    pre-compressed:
      - BROTLI
      - GZIP
    enable-auto-head-response: true
  static-resources:
    remote-path: /static
    path-name: assets
    pre-compressed:
      - BROTLI
      - GZIP
    enable-auto-head-response: true

